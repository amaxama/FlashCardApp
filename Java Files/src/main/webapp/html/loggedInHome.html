<!DOCTYPE html>

<html>
    <head>
        <title>Flashcard App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <link rel="stylesheet" href="../css/style.css"/>
    </head>

    <body>
        <div class="wrapper">
            <div class="header">
                <div class="row">
                    <div class="col-sm-4">	
                    </div>
                    <div class="col-sm-4">
                        <h1 id="header-title">Flashcard App</h1>
                    </div>

                    <div class="col-sm-4">
                        <div class="row" id="header-button-row">
                            <div class="col-sm-12">
                                <span id="user-name">Hi, </span>
                                <div class="btn-group header-login-button-group" role="group" aria-label="Header buttons for login">
                                    <a href= "html/loggedInHome.html" class="btn btn-primary" role="button">Log In</a>
                                    <button class="btn btn-primary" id="header-logout-button">Logout</button>
                                    <button class="btn btn-primary" id="header-signup-button">Sign Up</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>		
            <div class="main">
                <div class="box sidebar">
                    <h2>Sidebar</h2>
                    <div class="sidebar-content">
                        <div class="container-fluid">
                            <h1>FlashCard App</h1>
                            <hr/>
                            <div id="accordion">
                                <div class="card" id="first-folder">
                                    <div class="card-header">
                                        <a class="card-link" data-toggle="collapse" href="#collapseOne">
                                            Folder #1
                                        </a>
                                    </div>
                                    <div id="collapseOne" class="collapse" data-parent="#accordion">
                                        <div class="card-body">
                                            Decks
                                        </div>
                                    </div>
                                </div>
                                <div class="card" id="second-folder">
                                    <div class="card-header">
                                        <a class="collapsed card-link" data-toggle="collapse" href="#collapseTwo">
                                            Folder #2
                                        </a>
                                    </div>
                                    <div id="collapseTwo" class="collapse" data-parent="#accordion">
                                        <div class="card-body">
                                            Decks
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                            
                    </div>

                    <div class="sidebar-buttons">
                        <a id="add-button" class="icons add-button" href="#" data-toggle="popover" title="Popover Header" data-content="Add Folder Add Deck Add Card"></a>
                        <button id="edit-button" class="icons edit-button" type="button"></button>
                        <button id="delete-button" class="icons trash-button" type="button"></button>
                    </div>
                </div>
                <div id="main-content" class="box content">
                    <div class="row main-header-group">
                        <h2 id="user-bucket-name">${userName}'s Bucket</h2>
                        <div class="btn-group btn-group-sm main-button-group" role="group" aria-label="Basic example">
                            <button id="name-button" type="button" class="btn btn-secondary active">Name</button>
                            <button id="category-button" type="button" class="btn btn-secondary">Category</button>
                            <button id="rating-button" type="button" class="btn btn-secondary">Rating</button>
                        </div>
                    </div>
                    <div class="row cards-table">
                        <div class="col-sm-12" id="main-table-div">
                            <table id="main-page-table">
                                <tr id="name-row">
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Rating</th>
                                </tr>
                                <tr id="category-row">
                                    <td>Card1</td>
                                    <td>Java</td> 
                                    <td>3</td>
                                </tr>
                                <tr id="rating-row">
                                    <td>Eve</td>
                                    <td>Jackson</td> 
                                    <td>94</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="rotate-div">
                        <button class="icons rotate-button" type="button"></button>
                    </div>
                </div>
                <div class="container box feed">
                    <div class="row">
                        <div class="col-sm-12 card-section">
                            <h2>Card Feed</h2>
                            <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-secondary">Top </button>
                                <button type="button" class="btn btn-secondary">Most Recent</button>
                                <button type="button" class="btn btn-secondary">Name</button>
                            </div>
                            <div id="card-content-box"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 deck-section">
                            <h2>Deck Feed</h2>
                            <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-secondary">Top</button>
                                <button type="button" class="btn btn-secondary">Most Recent</button>
                                <button type="button" class="btn btn-secondary">Name</button>
                            </div>
                            <div id="deck-content-box"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">FOOTER</div>
        </div>
        <script src="../js/jquery-3.1.1.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/home.js"></script>
    </body>

</html>
