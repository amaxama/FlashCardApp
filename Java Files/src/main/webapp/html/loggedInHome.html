<!DOCTYPE html>

<html>
    <head>
        <title>Flashcard App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

        <link rel='stylesheet' type='text/css' href='css/style.css'/>
    </head>

    <body>
        <div class="wrapper">
            <div class="header">
                <h1 id="header-title">Flashcard App</h1>
            </div>		
            <div class="main">
                <div class="box sidebar">
                    <h2>Sidebar</h2>
                </div>
                <div id="main-content" class="box content">
                    <div class="row">
                        <div id="dialog-menu" class="col-sm-12">
                            <h2 id="user-bucket-name">${userName} Bucket</h2>
                            <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                                <button id="name-button" type="button" class="btn btn-secondary active">Name</button>
                                <button id="created-date-button" type="button" class="btn btn-secondary">Created Date</button>
                                <button id="category-button" type="button" class="btn btn-secondary">Category</button>
                                <button id="rating-button" type="button" class="btn btn-secondary">Rating</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container box feed">
                    <div class="row">
                        <div class="col-sm-12 card-section">
                            <h2>Card Feed</h2>
                            <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-secondary">Top </button>
                                <button type="button" class="btn btn-secondary">Most Recent</button>
                                <button type="button" class="btn btn-secondary">Name</button>
                            </div>
                            <div id="card-content-box"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 deck-section">
                            <h2>Deck Feed</h2>
                            <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-secondary">Top</button>
                                <button type="button" class="btn btn-secondary">Most Recent</button>
                                <button type="button" class="btn btn-secondary">Name</button>
                            </div>
                            <div id="deck-content-box"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">FOOTER</div>
        </div>
    </body>

</html>
