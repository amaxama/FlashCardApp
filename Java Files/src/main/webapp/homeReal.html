<!DOCTYPE html>

<html>
<head>
	<title>Flashcard App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

	<link rel='stylesheet' type='text/css' href='css/style.css'/>
</head>

<body>
    <div class="wrapper">
        <div class="header"></div>
        		<h1 id="header-title">Flashcard App</h1>
	        <div class="main">
	            <div class="box sidebar">
	            	<h2>Sidebar</h2>
	            </div>
	            <div class="box content">
	            	<div id="main-content">
	            		
	            	</div>
	            </div>
	            <div class="container box feed">
	            	<div class="row">
	            		<div class="col-sm-12 card-section">
			            	<h2>Card Feed</h2>
			            	<div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
								  <button type="button" class="btn btn-secondary">Top </button>
								  <button type="button" class="btn btn-secondary">Most Recent</button>
								  <button type="button" class="btn btn-secondary">Name</button>
								</div>
			            	<div id="card-content-box"></div>
			            </div>
		            </div>
		            <div class="row">
		            	<div class="col-sm-12 deck-section">
			            	<h2>Deck Feed</h2>
			            	<div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
								  <button type="button" class="btn btn-secondary">Top</button>
								  <button type="button" class="btn btn-secondary">Most Recent</button>
								  <button type="button" class="btn btn-secondary">Name</button>
								</div>
			            	<div id="deck-content-box"></div>
			            </div>
		            </div>
	            </div>
	        </div>
        <div class="footer">FOOTER</div>
    </div>
</body>

</html>
