<!DOCTYPE html>

<html>
    <head>
        <title>Flashcard App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

        <link rel='stylesheet' type='text/css' href='css/style.css'/>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <div class="row">
                    <div class="col-sm-4 header-column">  
                    	<span id="user-name">Hi, "${userName}!"</span>
                    </div>
                    <div class="col-sm-4 header-column">
                        <h1 id="header-title">Flashcard App</h1>
                    </div>

                    <div class="col-sm-4 header-column">
                        <div class="row" id="header-button-row">
                            <div class="col-sm-12">
                                <div class="btn-group header-login-button-group" role="group" aria-label="Header buttons for login">
                                    

                                    <a href= "html/loggedInHome.html" class="btn btn-default" role="button">Log In</a>
                                    <a href= "html/signUp.html" class="btn btn-default" role="button">Sign Up</a>
                                    <button id="header-logout-button">Logout</button>
                                    <button id="header-signup-button">Sign Up</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>      
            <div class="main">
                <div class="box sidebar">
                    <h2>Sidebar</h2>
                    <div class="sidebar-content">
                        <div class="container-fluid">
                            <h1>FlashCard App</h1>
                            <hr/>

                        </div>

                    </div>

                    <div class="sidebar-buttons">
                        <button class="icons add-button" type="button"></button>
                        <button class="icons edit-button" type="button"></button>
                        <button class="icons trash-button" type="button"></button>
                    </div>
                </div>
                <div id="main-content" class="box content">
                    <div class="row main-header-group">
                        <h2 id="user-bucket-name">${userName}'s Bucket</h2>
                        <div class="btn-group btn-group-sm main-button-group" role="group" aria-label="Basic example">
                            <button id="name-button" type="button" class="btn btn-secondary active">Name</button>
                            <button id="category-button" type="button" class="btn btn-secondary">Category</button>
                            <button id="rating-button" type="button" class="btn btn-secondary">Rating</button>
                        </div>
                    </div>
                    <div class="left-div item">
                        <button class="icons left-button" type="button"></button>
                    </div>
                    <div class="right-div item">
                        <button class="icons right-button" type="button"></button>
                    </div>
                    <div class="row cards-table">
                        <div class="col-sm-12" id="main-table-div">
                            <table id="main-page-table">
                                <tr id="name-row">
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Rating</th>
                                </tr>
                                <tr id="category-row">
                                    <td>Card1</td>
                                    <td>Java</td> 
                                    <td>3</td>
                                </tr>
                                <tr id="rating-row">
                                    <td>Eve</td>
                                    <td>Jackson</td> 
                                    <td>94</td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div class="rotate-div">
                        <button class="icons rotate-button" type="button"></button>
                    </div>
                </div>


                <div class="container box feed">
                    <div class="row">
                        <div class="col-sm-12 card-section">
                            <h2>Top Cards</h2>
                            <!--                            <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                                                            <button type="button" class="btn btn-secondary">Top </button>
                                                            <button type="button" class="btn btn-secondary">Most Recent</button>
                                                            <button type="button" class="btn btn-secondary">Name</button>
                                                        </div>-->
                            <div id="rating-feed">
                                <ul id="card-ratings">

                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 deck-section">
                            <h2>Recent Decks</h2>
                            <!--                            <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                                                            <button type="button" class="btn btn-secondary">Top</button>
                                                            <button type="button" class="btn btn-secondary">Most Recent</button>
                                                            <button type="button" class="btn btn-secondary">Name</button>
                                                        </div>-->
                            <div id="review-feed">
                                <ul id="deck-reviews">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/home.js"></script>
    </body>

</html>
