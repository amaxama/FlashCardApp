<!DOCTYPE html>

<html>
    <head>
        <title>Flashcard App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

        <link rel='stylesheet' type='text/css' href='css/style.css'/>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <div class="row">
                    <div class="col-sm-4">	
                    </div>
                    <div class="col-sm-4">
                        <h1 id="header-title">Flashcard App</h1>
                    </div>

                    <div class="col-sm-4">
                        <div class="row" id="header-button-row">
                            <div class="col-sm-12">
                                <div class="btn-group header-login-button-group" role="group" aria-label="Header buttons for login">
                                    <span id="user-name">Hi, "${userName}!"</span>
                                    
                                    <button class="btn btn-default" id="header-login-button"><a href= "html/loggedInHome.html">Log In</a></button>
                                    <button id="header-logout-button">Logout</button>
                                    <button id="header-signup-button">Sign Up</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>		
            <div class="main">
                <div class="box sidebar">
                    <h2>Sidebar</h2>
                    <div class="sidebar-content">
                    	
                    </div>

                    <div class="sidebar-buttons">
                        <p>&#xe191</p>
                        <span class="glyphicon glyphicons-pencil"></span>
                        <span class="glyphicon glyphicon-trash"></span>
                    </div>
                </div>
                <div id="main-content" class="box content">
                    <div class="row">
                        <div id="dialog-menu" class="col-sm-12">
                            <h2 id="user-bucket-name">${userName}'s Bucket</h2>
                            <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                                <button id="name-button" type="button" class="btn btn-secondary active">Name</button>
                                <button id="category-button" type="button" class="btn btn-secondary">Category</button>
                                <button id="rating-button" type="button" class="btn btn-secondary">Rating</button>
                            </div>
                        </div>
                    </div>
                    <div class="row cards-list">
                        <div class="col-sm-12" id="main-table-div">
                            <table id="main-page-table">
                                <tr id="name-row">
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Rating</th>
                                </tr>
                                <tr id="category-row">
                                    <td>Card1</td>
                                    <td>Java</td> 
                                    <td>3</td>
                                </tr>
                                <tr id="rating-row">
                                    <td>Eve</td>
                                    <td>Jackson</td> 
                                    <td>94</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="container box feed">
                    <div class="row">
                        <div class="col-sm-12 card-section">
                            <h2>Card Feed</h2>
                            <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-secondary">Top </button>
                                <button type="button" class="btn btn-secondary">Most Recent</button>
                                <button type="button" class="btn btn-secondary">Name</button>
                            </div>
                            <div id="card-content-box"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 deck-section">
                            <h2>Deck Feed</h2>
                            <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-secondary">Top</button>
                                <button type="button" class="btn btn-secondary">Most Recent</button>
                                <button type="button" class="btn btn-secondary">Name</button>
                            </div>
                            <div id="deck-content-box"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
        <script src='js/home.js'></script>
    </body>

</html>
