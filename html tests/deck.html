<!DOCTYPE html>
<html>

<head>
    <title>FlashCard App</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/deck.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <h1>FlashCard App</h1>
        <hr/>
        <div id="create-deck" class="row">
            <h2>Create A Deck</h2>
            <div id="deck-form-div" class="col-md-12">
                <form id="deck-card-form" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="deckName">Deck Name:</label>
                        <input type="text" class="form-control" id="deck-name" placeholder="Name" />
                    </div>
                    <div class="form-group">
                        <label for="deckDiscription">Deck Description:</label>
                        <textarea class="form-control" rows="4" id="deck-challenge" placeholder="Description"></textarea>
                        <!-- <div class="col-md-9">
                            <input type="text" class="form-control" id="deck-description" placeholder="Description" />
                        </div> -->
                    </div>
                    <div class="form-group">
                        <div>
                            <button type="button" id="cancel" class="btn btn-danger">Cancel</button>
                            <button type="button" id="submit" class="btn btn-primary">Create</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
