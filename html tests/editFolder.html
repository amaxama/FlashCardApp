<!DOCTYPE html>
<html>

<head>
   <title>FlashCard App</title>
   <link href="css/bootstrap.css" rel="stylesheet">
   <link href="css/folder.css" rel="stylesheet">
</head>

<body>
   <div class="container-fluid">
      <h1>FlashCard App</h1>
      <hr/>
      <div id="edit-folder" class="row">
         <h2>Edit A Folder</h2>
         <div id="edit-form-div" class="col-md-12">
            <form id="edit-folder-form" class="form-horizontal" role="form">
               <div class="form-group">
                  <label for="editFolderName">Edit Folder Name:</label>
                  <input type="text" class="form-control" id="edit-folder-name"/>
               </div>
               <div class="form-group">
                  <div>
                     <button type="button" id="cancel" class="btn btn-outline-danger">Cancel</button>
                     <button type="button" id="submit" class="btn btn-outline-primary">Submit Edit</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>

   <script src="js/jquery-2.2.4.min.js"></script>
   <script src="js/bootstrap.js"></script>
   <script src="js/home.js"></script>
</body>

</html>
