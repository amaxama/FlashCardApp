<!DOCTYPE html>
<html>

<head>
   <title>FlashCard App</title>
   <link href="css/bootstrap.css" rel="stylesheet">
   <link href="css/showCard.css" rel="stylesheet">
</head>

<body>
    <h2>Card Challenge Side</h2>
    <div class="card-front">
        <div class="row">
            <div class="col-sm-12">
                <div class="card-front-side-content">
                </div>
            </div>
            <div class="card-toggle-button">
                <img src="images/rotate.png" alt="rotate"/>
            </div>
        </div>
    </div>

    <br/>
    <br/>

    <h2>Card Answer Side</h2>
    <div class="card-back">
        <div class="row">
            <div class="col-sm-12">
                <div class="card-back-side-content">    
                </div>
            </div>
            <div class="card-toggle-button">
                <img src="images/rotate.png" alt="rotate"/>
            </div>
        </div>
    </div>
    
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/home.js"></script>
</body>
