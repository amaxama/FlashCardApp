<!DOCTYPE html>
<html>

<head>
   <title>FlashCard App</title>
   <link href="css/bootstrap.css" rel="stylesheet">
   <link href="css/card.css" rel="stylesheet">
</head>

<body>
   <div class="container-fluid">
      <h1>FlashCard App</h1>
      <hr/>
      <div id="edit-card" class="row">
         <h2>Edit A Card</h2>
         <div id="edit-form-div" class="col-md-12">
            <form id="edit-card-form" class="form-horizontal" role="form">
               <div class="form-group">
                  <label for="editCardName">Edit Card Name:</label>
                  <input type="text" class="form-control" id="edit-card-name" />
               </div>
               <div class="form-group">
                  <label for="cardChallenge">Edit Card Challenge:</label>
                  <textarea class="form-control" rows="3" id="edit-card-challenge"></textarea>
                  <!-- <div class="col-md-9">
                            <input type="text" class="form-control" id="card-challenge" placeholder="Challenge" />
                        </div> -->
               </div>
               <div class="form-group">
                  <label for="editCardAnswer">Edit Card Answer:</label>
                  <textarea class="form-control" rows="5" id="edit-card-answer"></textarea>
                  <!-- <div class="col-md-9">
                            <input type="text" class="form-control" id="card-answer" placeholder="Answer" />
                        </div> -->
               </div>
               <div class="form-group">
                  <div>
                     <button type="button" id="cancel" class="btn btn-outline-danger">Cancel</button>
                     <button type="button" id="submit" class="btn btn-outline-primary">Submit Edit</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>

   <script src="js/jquery-2.2.4.min.js"></script>
   <script src="js/bootstrap.js"></script>
   <script src="js/home.js"></script>
</body>

</html>
